<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endless Runner Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .game-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            height: 400px;
            overflow: hidden;
            border: 2px solid #000;
            background-color: #fff;
        }

        .character {
            width: 100px;
            height: 100px;
            background-image: url('player_transparent.png');
            background-size: cover;
            position: absolute;
            bottom: 0;
            left: 50px;
        }

        .obstacle {
            width: 50px;
            height: 50px;
            background-size: cover;
            position: absolute;
            bottom: 0;
            right: -50px;
        }

        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div id="score">Score: 0</div>
        <div class="character" id="character"></div>
    </div>
    <script>
        const character = document.getElementById('character');
        const gameContainer = document.querySelector('.game-container');
        const scoreElement = document.getElementById('score');
        let isJumping = false;
        let score = 0;
        let speed = 5;

        const obstacles = [
            'https://giphy.com/gifs/SuperSimpleTV-Td9oNc8cI0VrG',
            'https://giphy.com/gifs/chicken-egg-gold-lu8JKuK5oZJlu',
            'https://giphy.com/gifs/pig-cute-3o6ZtmJ98CI6fbpTDi',
            'https://giphy.com/gifs/sheep-cute-animated-26AHOnEvXb0nWwhQI',
            'https://giphy.com/gifs/horse-run-animal-gif-YZW05dWBjDMy8',
            'https://giphy.com/gifs/goat-cute-3o6Zt5Qe17MFy8A3hO'
        ];

        function jump() {
            if (isJumping) return;
            isJumping = true;
            let jumpHeight = 0;
            const jumpInterval = setInterval(() => {
                if (jumpHeight >= 150) {
                    clearInterval(jumpInterval);
                    const fallInterval = setInterval(() => {
                        if (jumpHeight <= 0) {
                            clearInterval(fallInterval);
                            isJumping = false;
                        } else {
                            jumpHeight -= 5;
                            character.style.bottom = `${jumpHeight}px`;
                        }
                    }, 20);
                } else {
                    jumpHeight += 5;
                    character.style.bottom = `${jumpHeight}px`;
                }
            }, 20);
        }

        function createObstacle() {
            const obstacle = document.createElement('div');
            obstacle.classList.add('obstacle');
            const obstacleIndex = Math.floor(Math.random() * obstacles.length);
            obstacle.style.backgroundImage = `url('${obstacles[obstacleIndex]}')`;
            gameContainer.appendChild(obstacle);

            let obstaclePosition = 800;
            const moveObstacle = setInterval(() => {
                if (obstaclePosition <= -50) {
                    clearInterval(moveObstacle);
                    gameContainer.removeChild(obstacle);
                    score++;
                    scoreElement.textContent = `Score: ${score}`;
                    speed += 0.5;
                } else if (obstaclePosition > 0 && obstaclePosition < 150 && character.style.bottom === '0px') {
                    clearInterval(moveObstacle);
                    alert('Game Over! Your score is ' + score);
                    window.location.reload();
                } else {
                    obstaclePosition -= speed;
                    obstacle.style.right = `${obstaclePosition}px`;
                }
            }, 20);

            setTimeout(createObstacle, Math.random() * 2000 + 1000);
        }

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                jump();
            }
        });

        createObstacle();
    </script>
</body>
</html>
